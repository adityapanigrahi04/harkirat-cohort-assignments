<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Align</title>
    <style>
      .container {
        height: 500px;
        width: 1200px;
        background-color: red;
        margin: 0 auto;
      }
      .content {
        margin: 0 auto;
        width: 1200px;
        height: 500px;
      }
      .text {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <div class="text">
          <p style="font-size: large; font-weight: 900">Hello worlds</p>
        </div>
      </div>
    </div>
  </body>
</html>
