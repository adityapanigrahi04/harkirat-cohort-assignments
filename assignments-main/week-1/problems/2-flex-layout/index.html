<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Layout</title>
    <link rel="stylesheet" href="./index.css" />

    <style>
      .container {
        width: 1200px;
        border: 2px solid black;
        margin: 0 auto;
        display: flex;
        /* flex-direction: row;  */
      }
      .left {
        flex-grow: 1;
        background-color: red;
        display: flex;
        justify-content: center;
      }
      .right {
        flex-grow: 2;
        background-color: blue;
        display: flex;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="left">
        <h1>Left</h1>
      </div>
      <div class="right">
        <h1>Right</h1>
      </div>
    </div>
  </body>
</html>
